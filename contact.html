        <div class="row">
            <div class="col-md-8">
                <h3>Envoyez nous un message !</h3>
                <br>


                <form id="contactForm" name="sentMessage" novalidate="">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Nom complet :</label> <input class="form-control" data-validation-required-message="Entrez votre nom." id="name" required="" type="text">

                            <p class="help-block">
                            </p>
                        </div>
                    </div>


                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Numéro de téléphone :</label> <input class="form-control" data-validation-required-message="Entrez votre numéro de téléphone." id="phone" required="" type="tel">
                        </div>
                    </div>


                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Adresse mail :</label> <input class="form-control" data-validation-required-message="Entrez votre adresse mail." id="email" required="" type="email">
                        </div>
                    </div>


                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message :</label> 

                            <textarea class="form-control" cols="100" data-validation-required-message="Entrez votre message." id="message" maxlength="999" required="" rows="10" style="resize:none"></textarea>
                        </div>
                    </div>


                    <div id="success">
                    </div>
                    <!-- For success/fail messages -->
                    <button class="btn btn-primary" type="submit">Envoyer message !</button>
                </form>
            </div>
